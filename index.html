<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #000; /* Black background */
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make video fill the entire container */
        }

        #camera-toggle {
            position: fixed; /* Stay in place during scroll */
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure button is above the video */
        }

        #camera-toggle:hover {
            background-color: #0056b3;
        }

        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay playsinline></video>
    <button id="camera-toggle">Switch Camera</button>
    <div id="error-message" style="display:none;"></div>

    <script>
        const videoElement = document.getElementById('camera-feed');
        const cameraToggle = document.getElementById('camera-toggle');
        const errorMessageElement = document.getElementById('error-message');

        let facingMode = 'user'; // 'user' for front, 'environment' for back
        let stream = null;

        function displayErrorMessage(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
            setTimeout(() => {
                errorMessageElement.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode
                }
            })
            .then(newStream => {
                stream = newStream;
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                };
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                let message = 'Camera access denied or unavailable.';
                if (error.name === 'NotAllowedError') {
                    message = 'Camera access denied. Please allow camera access in your device settings.';
                } else if (error.name === 'NotFoundError') {
                    message = 'No camera found. Make sure a camera is connected and enabled.';
                } else if (error.name === 'PermissionDeniedError'){
                    message = 'Camera access denied. Please allow camera access in your browser settings.';
                }
                displayErrorMessage(message);
            });
        }

        cameraToggle.addEventListener('click', () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        startCamera(); // Start the camera when the page loads

        //Handle permission changes (iOS)
        navigator.permissions.query({ name: 'camera' }).then(permissionStatus => {
            permissionStatus.onchange = () => {
                if (permissionStatus.state === 'denied') {
                    displayErrorMessage('Camera access was denied. Please allow camera access in your device settings.');
                } else if (permissionStatus.state === 'granted'){
                    startCamera();
                }
            };
        });
    </script>
</body>
</html>
