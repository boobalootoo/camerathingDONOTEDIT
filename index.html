<!DOCTYPE html>
<html>
  <body>
    <video id="camera" autoplay playsinline></video>
    <script>
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById('camera').srcObject = stream;
        })
        .catch(error => {
          console.error('Camera error:', error);
        });
    </script>
  </body>
</html>
